language: go

go:
    - tip

before_install:
    - go get github.com/mattn/goveralls

install:
    - sudo add-apt-repository -y ppa:masterminds/glide && sudo apt-get update && sudo
      apt-get install glide
    - nvm install v6.7.0 && nvm use v6.7.0
    - make install

script:
    - make
    - "$HOME/gopath/bin/goveralls -service=travis-ci --ignore=server/bindata.go"

deploy:
    provider: s3
    secure: 
    secure: 
    bucket: kubryant
