language: go

go:
    - tip

before_install:
    - go get github.com/mattn/goveralls

install:
    - sudo add-apt-repository -y ppa:masterminds/glide && sudo apt-get update && sudo
      apt-get install glide
    - nvm install v6.7.0 && nvm use v6.7.0
    - make install

script:
    - make
    - "$HOME/gopath/bin/goveralls -service=travis-ci --ignore=server/bindata.go"


before_deploy:
    - zip -r kubryant appspec.yml conf/ docker-compose.* kubryant.in static/ vendor
    - mkdir -p deploy
    - mv kubryant.zip deploy/kubryant.zip

deploy:
    - provider: s3
      access_key_id: &1
          secure: 
      secret_access_key: &2
          secure: 
      bucket: kubryant
      local_dir: deploy
      skip_cleanup: true
      on: &3
          branch: master
    - provider: codedeploy
      access_key_id: *1
      secret_access_key: *2
      bucket: kubryant
      key: kubryant.zip
      bundle_type: zip
      application: kubryant
      deployment_group: production
      wait-until-deployed: true
      on: *3
