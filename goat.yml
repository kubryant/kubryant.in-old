init_tasks:
 - command: "make"

watchers:
 - extension: go
   directory: server
   excludes:
   - "bindata.go"
   tasks:
   - command: "make kill"
   - command: "make server"

 - extension: html
   directory: static/templates
   tasks:
   - command: "make kill"
   - command: "make server"

 - extension: js
   directory: client
   tasks:
   - command: "make client"
